{% extends 'base.html' %}
{% block navbar %}

{% endblock navbar %}
{% block content %}
<div>
{% for post in posts %}

<div>

<div class="card mx-auto my-3" style="width: 17rem;border-radius: 20px;">
 <a href="{% url "userprofile" post.user %}" class="mb-0 mx-2" style="text-decoration: none;"><h3 style="color: black;">{{post.user|title}}</h3></a>

 <h9 class="mx-2">{{post.post_date.date}}</h9>
  <img src="{{post.image.url}}" class="card-img-top mx-1 " style="max-width: 260px;" >
  <div class="card-body">
    <h5 class="card-title mt-0">{{post.title}}</h5>
    <p class="card-text mb-1">{{post.desc}}</p>
    <button class="btn btn-primary">Like</button>
    <button class="btn btn-primary">Comment</button>
  </div>
</div>
</div>
{% endfor %}
</div>
{% endblock content %}
