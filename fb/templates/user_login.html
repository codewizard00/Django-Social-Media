{% extends 'base.html' %}
{% block content %}
<form action="login" method="POST">
{% csrf_token %}

<div class="card w-50 m-auto my-2">
  
  <div class="mt-3 text-center"><h1>LOGIN</h1></div>
  {% if messages %}
<div class="messages my-3 mx-auto >
    {% for message in messages %}
  {% if message.tags %} class="text-warning"{% endif %}><strong>{{ message }}  </strong>  
    {% endfor %}
</div>
{% endif %}
  <div class="mb-3 m-auto w-75">
    <label for="exampleInputEmail1" class="form-label"><strong>UserName</strong></label>
    <input type="text" class="form-control" id="exampleInputEmail1" name="username" >
   
  </div>
  <div class="mb-3 m-auto w-75">
    <label for="exampleInputPassword1" class="form-label"><strong>PASSWORD</strong></label>
    <input type="password" class="form-control" id="exampleInputPassword" name="password" >
    <a href="hello" class="mb-2 mt-0">Forget Password</a>
  </div>
  
<div class="text-center mb-4">
  
  <button type="submit" class="btn btn-success">Submit</button>
</div>
<hr>
<div class="mx-auto mb-2">
  <a class="btn btn-outline-primary" href ="{% url "user_signup" %}" >CREATE NEW ACCOUNT</a>
</div>

</div>

</form>

{% endblock content %}
